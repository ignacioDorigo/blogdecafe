<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>

    <!-- Eiiquetas Meta -->
    <meta name="description" content="Sitio relacionado con el café, recetas, beneficios y más">
    <meta name="keywords" content="café, cursos, recetas de café, granos de café">
    <meta name="author" content="Ignacio Dorigo">



    <!-- 1. Google Fonts con preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- 2. Normalize (Sigue siendo bloqueante porque es pequeño y esencial) -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- 3. Tu CSS principal cargado de forma asíncrona -->
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/styles.css">
    </noscript>

    <link rel="shortcut icon" href="favicon/bolsa-de-cafe.png" type=" image/x-icon">

</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin logo__nombre">Blog<span class="logo__nombre--bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>



        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor ">

        <h2 class="centrar-texto">Contacto</h2>

        <div class="contacto__img">
            <img src="img/contacto.jpg" alt="Imagen de contacto">
        </div>


        <form class="form" action="">

            <div class="campo campo-1">
                <label for="nombre" class="campo__label">Nombre</label>
                <div class="div__input__nombre">
                    <input class="campo__input" type="text" name="nombre" id="nombre" placeholder="Tu nombre completo">
                </div>
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <div class="div__input__email">
                    <input class="campo__input" type="email" name="email" id="email" placeholder="Tu email">
                </div>
            </div>
            <div class="campo">
                <label for="telefono" class="campo__label">Telefono</label>
                <div class="div__input__telefono">
                    <input class="campo__input" type="tel" name="telefono" id="telefono"
                        placeholder="Tu número de teléfono">
                </div>
            </div>

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <div class="div__input__mensaje">
                    <textarea class="campo__input" name="mensaje" id="mensaje" placeholder="Tu mensaje"></textarea>
                </div>
            </div>

            <button type="submit" class="boton boton--primario alinear-derecha">ENVIAR</button>

        </form>

    </main>

    <div class="footer-bg">
        <footer class="footer barra contenedor">
            <a href="index.html">
                <h1 class="no-margin logo__nombre">Blog<span class="logo__nombre--bold">DeCafé</span></h1>
            </a>

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
